# ---- Server ----
server.port=${PORT:8080}   # Azure sets PORT/WEBSITES_PORT to 8080

# ---- DataSource ----
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# optional but nice to be explicit
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

# ---- JWT (use env vars in Azure App Settings) ----
jwt.secret=${JWT_SECRET}                # >=256-bit BASE64 (no trailing “=“ unless part of base64)
jwt.expiration=${JWT_EXPIRATION:86400000}

# ---- CORS for your Static Web App ----
spring.web.cors.allowed-origins=https://purple-flower-07a4ede1e.2.azurestaticapps.net
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ---- Misc ----
spring.mvc.dispatch-options-request=true
logging.level.org.hibernate.SQL=warn
