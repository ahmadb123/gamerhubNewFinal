# ===== App =====
spring.application.name=gamerHub

# Bind to Azureâ€™s injected PORT (fallback 8080 for local/dev)
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# ===== DataSource (MySQL on AWS RDS) =====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Make startup resilient while networking/firewall stabilizes
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}

# ===== JPA/Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===== JWT =====
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===== Steam OpenID =====
# Frontend return URL (dev default)
steam.openid.returnUrl=${STEAM_RETURN_URL:http://localhost:3000/platform-select}
# Backend realm/return_to; defaults to your app host if not provided
steam.openid.realm=${STEAM_REALM:https://${APP_HOST:localhost}:${PORT:8080}/steam/return}

# ===== Discord OAuth2 =====
discord.client.id=${DISCORD_CLIENT_ID}
discord.client.secret=${DISCORD_CLIENT_SECRET}
discord.scope=identify email
discord.redirect.uri=${DISCORD_REDIRECT_URI:https://${APP_HOST:localhost}:${PORT:8080}/auth/discord/callback}

# ===== Web / CORS helpers =====
spring.mvc.dispatch-options-request=true

