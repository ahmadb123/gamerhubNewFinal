name: Azure Static Web Apps CI/CD

on:
  push: { branches: [main] }
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gamehub/frontend/package-lock.json   # <- match exact case

      - name: Build & Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_GROUND_0E830601E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: gamehub/frontend     # <- match exact repo casing
          api_location: ""
          output_location: build             # <-- use 'build' for CRA, 'dist' for Vite
